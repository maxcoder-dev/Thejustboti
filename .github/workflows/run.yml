name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: false

    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Setup Actions
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Install Requirements
        run: |
          pip install -r requirements.txt

      - name: Fetch Token
        run: |
          sed -i "s/^token:.*/token: \"${TOKEN}\"/" config.yml

      - name: Chmod +x
        run: |

          chmod +x engines/groshboss-linux

      - name: Run Bot
        run: |
          echo "Starting bot..."
          python3 -u user_interface.py "matchmaking" &
          PID=$!
          
          # Auto-exit after 350 minutes (so restart runs without overlap)
          ( sleep 20700 && echo "Time up. Killing bot..." && kill -SIGTERM $PID ) &
          
          wait $PID
          echo "Bot ended cleanly."


      - name: üîÅ Self-Restart (Fire-and-Forget)
        if: always()
        run: gh workflow run run.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
